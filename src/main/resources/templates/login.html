<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eCommerce App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        
        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .forgot-password-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .forgot-password-link a {
            color: #e74c3c;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back!</h1>
            <p>Sign in to your account.</p>
        </div>
        
        <div th:if="${error}" class="error-message" th:text="${error}" style="text-align: center; margin-bottom: 1rem;"></div>
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        <div th:if="${param.logout}" class="success-message" style="text-align: center; margin-bottom: 1rem;">
            You have been successfully logged out.
        </div>
        
        <form id="loginForm" action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                        id="username"
                        name="username"
                        placeholder="Enter username"
                        required>
                <div id="usernameError" class="error-message" style="display: none;"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required>
                <div id="passwordError" class="error-message" style="display: none;"></div>
            </div>
            
            <div id="loginError" class="error-message" style="text-align: center; margin-bottom: 1rem; display: none;"></div>
            <div id="loginSuccess" class="success-message" style="display: none;"></div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="forgot-password-link">
            <a href="/forgot-password">Forgot Password?</a>
        </div>

        <div class="register-link">
            <p>Don't have an account? <a href="/register">Sign up here!</a></p>
        </div>
    </div>

    <script>
        // Enhanced login functionality with fallback
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // Prevent default form submission initially
            
            // Clear previous error messages
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('loginSuccess').style.display = 'none';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validate inputs
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username is required';
                document.getElementById('usernameError').style.display = 'block';
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;
            
            try {
                console.log('Attempting AJAX login...');
                
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    console.log('Login successful:', user);
                    document.getElementById('loginSuccess').textContent = 'Login successful! Welcome, ' + user.username;
                    document.getElementById('loginSuccess').style.display = 'block';
                    
                    // Redirect to dashboard after 1.5 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    const errorMessage = await response.text();
                    console.log('Login failed:', errorMessage);
                    document.getElementById('loginError').textContent = errorMessage || 'Login failed. Please try again.';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                console.error('AJAX login failed, falling back to form submission:', error);
                
                // Fallback: Use traditional form submission
                submitBtn.textContent = 'Redirecting...';
                
                // Remove the event listener and submit the form normally
                this.removeEventListener('submit', arguments.callee);
                this.submit();
                return;
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
